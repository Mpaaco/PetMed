<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="stylesCT.css">
</head>
<body>
    <div class="container">
        <h2>Registro do tutor</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="Telefone">Telefone:</label>
            <input type="number" id="Telefone" name="Telefone" required>
        </div>
        <div class="form-group">
        <label for="CPF">CPF:</label>
            <input type="number" id="CPF" name="CPF" required>
        </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div> 
            <div class="form-group">
                <label for="Confirme seu email">Confirme seu email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Escolha uma senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="Confirme sua senha">Confirme sua senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit"><a href="#">Cadastrar</a></button>
        </form>
    </div>
</body>
</html>
